<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alliander</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <input type="file" id="fileInput" accept=".xlsx" />
  <div class="print button" onclick="window.print()">print</div>
  <div class="refresh button" onclick="refresh()">refresh</div>
  <div class="animate button" onclick="toggleAnimation()">animate</div>
  <div class="container"></div>
  <div id="posterWrap">
    <div class="poster">
      <img class="image" id="img" src=""/>
      <div class="left-top part">
        <div class="small">impact voor de samenleving</div>
        <div id="percentage"></div>
        <div id="statement"></div>
        <div id="amount"></div>
      </div>
      <div class="right-top part">
        <div class="small">impact voor de ander</div>
        <div id="quote"></div>
      </div>
      <div class="left-bottom part">
        <div class="quote2" id="quote2">  
          " Het is zo fijn als
          iemand even kan
          helpen met de
          klussen die ik niet
          meer kan. "
        </div>
        <div class="small">impact voor jou</div>
      </div>
      <div class="right-bottom part">
        <h2>
          energie <br/>
          voor jou, <br/>
          de ander <br/>
          en de wereld
        </h2>
        <div class="categories" id="categories">

        </div>
        <img class="logo" src="/logo.svg"/>
      </div>
    </div>
  </div>
  <script src="fetch.js"></script>
</body>
</html>
